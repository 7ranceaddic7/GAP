//CoastGuard-Certification - KSC Coast Guard: Coast Guard Rescue Certification

CONTRACT_TYPE
{


//REQUIREMENTS FOR CONTRACT TO APPEAR

	REQUIREMENT
	{
		name = Any
		type = Any

		REQUIREMENT
		{
			name = PartUnlocked
			type = PartUnlocked
			
			part = miniJetEngine
			
		}

		REQUIREMENT:NEEDS[KAX]
		{
			name = PartUnlocked
			type = PartUnlocked
			
			part = KAXsportprop
			
		}
		
		REQUIREMENT:NEEDS[KAX]
		{
			name = PartUnlocked
			type = PartUnlocked
			
			part = KAXkueyEngine
			
		}
		
		REQUIREMENT:NEEDS[KAX]
		{
			name = PartUnlocked
			type = PartUnlocked
			
			part = KAXkueyTailRotor
			
		}
		
	}

	
//DATA NODES TO PROCESS FOR CONTRACT USE
	
	DATA
	{
		type = List<Kerbal>
		kerbals = [ NewKerbal( Male , "Lt. Dan Kerman" , "Pilot") ]
		
	}
	

//CONTRACT DESCRIPTION

	name = CoastGuard-Certification
	title = Coast Guard Rescue Certification
	group = KSC Coast Guard
	agent = KSC Coast Guard

	description = With most money going to the Kerbal Space Program, the KSC Coast Guard often finds itself short on funds for new craft and qualified personnel. We are asking your organization to partner with us to help save lives and bring home what is lost or needs retrieving.\n\nThis is a volunteer contract only, with hazard pay being available only in the most dangerous of missions. We will provide a small advance for fuel and supplies, but what you'll earn mostly by serving is the pride in knowing you are making a difference, and a good reputation. Join us today and our trained rescue diver and paramedic, Lt. Dan Kerman, will help train your volunteers, and will be accompany you on all KSC Coast Guard missions to ensure everyone stays safe.

	synopsis = KSC Coast Guard: Our motto is Always Ready - Kemper Keratus!

	notes = Rescue Lt. Dan from the water off the eastern shore of the Kerbal Space Center. Bring him back to dry land by any means possible so he can be recovered.

	completedMessage = KSC Coast Guard Certification Mission Completed! Your organization is now certified to accept KSC Coast Guard rescue and retrieval contracts.

//Contract Limits
	maxCompletions = 1
	maxSimultaneous = 1
	weight = 10.0

	autoAccept = false
	declinable = true
	cancellable = true

	minExpiry = 1.0
	maxExpiry = 1.0
	deadline = 1

//Contract Reward Modifiers
	prestige = Trivial
	targetBody = Kerbin

//Contract Rewards
	advanceFunds = 2000.0
	rewardFunds = 0.0
	rewardReputation = 10.0
	rewardScience = 0.0

//Contract Penalties
	failureFunds = 0.0
 	failureReputation = 10.0


//BEHAVIOURS TO DO WHEN CREATING CONTRACT

	BEHAVIOUR
	{
		name = SpawnKerbal
		type = SpawnKerbal

		KERBAL
		{
		
			kerbal = @/kerbals.ElementAt(0)
			kerbalType = Unowned
			owned = false
			addToRoster = false
			
			pqsCity = KSC
			pqsOffset = 3636.74176576774, 948.452291817594, -54.6489646538366
			heading = 300

		}
		
	}
 
	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator

		PQS_CITY
		{
			name = S.O.S. 
			icon = marker
			
			targetBody = Kerbin
			pqsCity = KSC
			pqsOffset = 3636.74176576774, 948.452291817594, -54.6489646538366
		
		}
		
	}


//PARAMETERS FOR CONTRACT COMPLETION

//Craft definition
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = Your craft must
		
		define = craft
		dissassociateVesselsOnContractCompletion = true

		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			title = have a Kerbal in command
			
			minCrew = 1
		
			disableOnStateChange = false
			hideChildren = true

		}
		
		PARAMETER
		{
			name = HasCrewCapacity
			type = HasCrewCapacity
			title = have at least 1 passenger seat
			
			minCapacity = 2
			
			disableOnStateChange = false
			
		}
		
		disableOnStateChange = false

	}

//Contract Goals
	PARAMETER
	{
		name = VisitWaypoint
		type = VisitWaypoint
		title = navigate to S.O.S Waypoint
		
		index = 0
		distance = 500
		hideOnCompletion = true
		
		disableOnStateChange = true
		hideChildren = true
		
	}

	PARAMETER
	{
		name = HasPassengers
		type = HasPassengers
		title = rescue crewman
		
		completeInSequence = true
		disableOnStateChange = false
		
	}

//Recovery Parameter - Landing
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = and land back on land
		
		vessel = craft
	
		PARAMETER
		{
			name = ReachState
			type = ReachState
			
			targetBody = Kerbin
			situation = LANDED
			maxSpeed = 0.0
			
			completeInSequence = true
			disableOnStateChange = false
			hideChildren = true
			hidden = true

		}
	
		completeInSequence = true
		hideChildren = true

	}

//Recovery Parameter - Craft & Kerbal Safety Check
	PARAMETER
	{
		name = All
		type = All
		title = safely
		
		completeInSequence = true
		disableOnStateChange = true
		
		PARAMETER
		{
			name = VesselNotDestroyed
			type = VesselNotDestroyed
			title = without destroying your craft
			
			vessel = craft

		}
		
		PARAMETER
		{
			name = KerbalDeaths
			type = KerbalDeaths
			title = or killing anyone
			
			countMax = 1

		}
		
	}
	
//Recovery Parameter - Recover Kerbals
	PARAMETER
	{
		name = All
		type = All
		title = and recover
		
		PARAMETER
		{
			name = RecoverKerbal
			type = RecoverKerbal
			title = @kerbal.First()
	
			ITERATOR
			{
				type = Kerbal
				kerbal = @/kerbals
				
			}
			
			hideChildren = true
			
		}
		
	}
	
}