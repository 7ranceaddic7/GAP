//KSP-IslandPrep - Kerbal Space Program: KSC Island Airfield Preparation

CONTRACT_TYPE
{


//REQUIREMENTS FOR CONTRACT TO APPEAR

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		
		contractType = KSP-IslandLanding
		minCount = 1

	}

	
//DATA NODES TO PROCESS FOR CONTRACT USE

	DATA
	{
		type = List<Kerbal>
		kerbals = [ NewKerbalWithTrait( "Engineer" ), NewKerbalWithTrait( "Engineer" ) ]
		
	}
	

//CONTRACT DESCRIPTION

	name = KSP-IslandPrep
	title = KSC Island Airfield Preparation
	group = Kerbal Space Program
	agent = Kerbal Space Program
	
	description = Gene Kerman wants you to land a ground crew on KSC Island who will prepare the tower and hangar for regular flight operations. Have one engineer go to the first hangar to begin clean up there, and have the other engineer climb the stairs to the control tower room to begin repairs. You may use an airplane, helicopter, or VTOL aircraft.
	
	synopsis = Deliver a ground crew team to their places at the KSC Island airfield to begin cleanup and repair.
	
	notes = Land a team of Kerbals on KSC Island and walk one to the hangar waypoint, and walk the other up the stairs in the control tower to the control tower waypoint. Leave them there to do their jobs. Fly back and land at any authorized KSC landing zone.
	
	completedMessage = Mission complete! KSC Island is now ready for regular flight operations. Check back in with Mission Control to see what new opportunities have opened up!

//Contract Limits
	maxCompletions = 1
   	maxSimultaneous = 1
	weight = 10.0

	autoAccept = false
	declinable = true
	cancellable = true
	
	minExpiry = 7.0
	maxExpiry = 7.0
	deadline = 0

//Contract Reward Modifiers
 	prestige = Trivial
   	targetBody = Kerbin

//Contract Rewards
  	advanceFunds = 5000.0
  	rewardFunds = 10000.0
  	rewardReputation = 5.0
	rewardScience = 4.0

//Contract Penalties
  	failureFunds = 20000.0
 	failureReputation = 5.0


//BEHAVIOURS TO DO WHEN CREATING CONTRACT

	BEHAVIOUR
	{
		name = SpawnPassengers
		type = SpawnPassengers
		
		kerbal = @/kerbals
		kerbalType = Crew
		
	}

	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator
		
		PQS_CITY
		{
			name = KSC Island Airfield 
			icon = marker
			
			targetBody = Kerbin
			pqsCity = IslandAirfield
			pqsOffset = -44.0509605753032, -247.057216484056, 18.0797328829649
			altitude = 24
		
		}

		PQS_CITY
		{
			name = KSC Island Hangar
			icon = marker
			
			targetBody = Kerbin
			pqsCity = IslandAirfield
			pqsOffset = -103.358432509151, -110.625276304003, 18.1199676233009
			altitude = 20
			parameter = LandatIslandAirfield
		
		}
		
		PQS_CITY
		{
			name = KSC Island Tower Control Room
			icon = marker
			
			targetBody = Kerbin
			pqsCity = IslandAirfield
			pqsOffset = -22.701701170532, -181.865178819855, 59.5074132327136
			altitude = 60
			parameter = LandatIslandAirfield
		
		}

	}

	
//PARAMETERS FOR CONTRACT COMPLETION

//Craft definition
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = Your aircraft must
		
		define = craft
		dissassociateVesselsOnContractCompletion = true

		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			title = have a certified pilot
			
			trait = Pilot
			minCrew = 1
		
			disableOnStateChange = false
			hideChildren = true

		}
		
		disableOnStateChange = false

	}
	
//Passenger Manifest - Load Passengers
	PARAMETER
	{
		name = All
		type = All
		
		title = load passengers
		
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			title = @kerbal.First()
	
			ITERATOR
			{
				type = Kerbal
				kerbal = @/kerbals
				
			}
			
			hideChildren = true
			
		}

	}

//Contract Goals
//Navigate to Waypoint - Land to a Complete Stop
	PARAMETER
	{
		name = LandatIslandAirfield
		type = All
		title = land at KSC Island

		PARAMETER
		{			            
			name = ReachState   
			type = ReachState
			
			situation = LANDED
			maxSpeed = 0.0
			
			completeInSequence = true
			disableOnStateChange = false
			hideChildren = true
			
		}
		
		PARAMETER
		{
			name = VisitWaypoint
			type = VisitWaypoint
			index = 0
			
			distance = 600
			hideOnCompletion = true
			
			completeInSequence = true
			disableOnStateChange = false
			hideChildren = true
			
		}
		
		completeInSequence = true
		disableOnStateChange = true
		hideChildren = true
	
	}
	
//Passenger Manifest - Unload Passengers
	PARAMETER
	{
		name = HasNotPassengers
		type = Not
		title = unload passengers
		
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			title = @kerbal.First()
	
			ITERATOR
			{
				type = Kerbal
				kerbal = @/kerbals
				
			}
			
			hideChildren = true
			
		}

		completeInSequence = true
		disableOnStateChange = false
		hideChildren = true
		
	}

//Navigate Crew Members to Waypoints
	PARAMETER
	{
		name = VisitWaypoint
		type = VisitWaypoint
		title = bring one engineer to the hangar
		
		index = 1
		distance = 5
		hideOnCompletion = true
		
		completeInSequence = false
		disableOnStateChange = true
		hideChildren = true
		
	}	

	PARAMETER
	{
		name = VisitWaypoint
		type = VisitWaypoint
		title = bring the other engineer to the tower control room
		
		index = 2		
		distance = 5
		hideOnCompletion = true
		
		completeInSequence = false
		disableOnStateChange = true
		hideChildren = true
		
	}

//Recovery Parameter - Landing
	PARAMETER
	{
		name = Any
		type = Any
		title = and then land back at KSC
		
		PARAMETER
		{
			name = Any
			type = Any
			title = on either

			PARAMETER
			{
				name = VesselParameterGroup
				type = VesselParameterGroup
				title = the KSC runway
				
				vessel = craft

			PARAMETER
				{
					name = ReachState
					type = ReachState
					
					targetBody = Kerbin
					biome = Runway
					situation = LANDED
					maxSpeed = 0.0

					disableOnStateChange = false
					hideChildren = true

				}

				hideChildren = true		

			}
			
			PARAMETER
			{
				name = VesselParameterGroup
				type = VesselParameterGroup
				title = the Spaceplane Hangar air terminal
				
				vessel = craft

			PARAMETER
				{
					name = ReachState
					type = ReachState
					
					targetBody = Kerbin
					biome = SPH
					situation = LANDED
					maxSpeed = 0.0

					disableOnStateChange = false
					hideChildren = true

				}

				hideChildren = true		

			}
			
			PARAMETER
			{
				name = VesselParameterGroup
				type = VesselParameterGroup
				title = the Vehicle Assembly Building helipad
				
				vessel = craft

			PARAMETER
				{
					name = ReachState
					type = ReachState
					
					targetBody = Kerbin
					biome = VAB Main Building
					situation = LANDED
					maxSpeed = 0.0

					disableOnStateChange = false
					hideChildren = true

				}

				hideChildren = true		

			}
			
			PARAMETER
			{
				name = VesselParameterGroup
				type = VesselParameterGroup
				title = or the Administration Building helipad
				
				vessel = craft

				PARAMETER
				{
					name = ReachState
					type = ReachState

					targetBody = Kerbin
					biome = Administration	
					situation = LANDED
					maxSpeed = 0.0
					
					disableOnStateChange = false
					hideChildren = true
					
				}

				hideChildren = true	

			}
		
		}

	}

//Recovery Parameter - Craft & Kerbal Safety Check
	PARAMETER
	{
		name = All
		type = All
		title = safely
		
		completeInSequence = true
		disableOnStateChange = true
		
		PARAMETER
		{
			name = VesselNotDestroyed
			type = VesselNotDestroyed
			title = without destroying your craft
			
			vessel = craft

		}
		
		PARAMETER
		{
			name = KerbalDeaths
			type = KerbalDeaths
			title = or killing anyone
			
			countMax = 1

		}
		
	}
	
}
