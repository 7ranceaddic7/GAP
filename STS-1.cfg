//STS-1 - Space Transportation System: STS-1: Fly space shuttle to orbit, launch satellite, return.

CONTRACT_TYPE
{


//REQUIREMENTS FOR CONTRACT TO APPEAR


//CONTRACT DESCRIPTION

//Contract Descriptions
	name = STS-1
	title = STS-1: STS-Fuel Pod to 100km orbit
	group = Space Transportation System
	agent = Space Transportation System
	
	description = Fly the Space Shuttle Intrepid into orbit, and launch its satellite payload, and return safely to KSC runway. 
	
	synopsis = You get to launch a space shuttle!
	
	notes = Enjoy the view!
	
	completedMessage = You did it!

//Contract Limits
  	maxCompletions = 1
   	maxSimultaneous = 1
	weight = 10.0

	autoAccept = false
	declinable = true
	cancellable = true
	
	minExpiry = 7.0
	maxExpiry = 7.0
	deadline = 0
 
//Contract Reward Modifiers
	prestige = Trivial
   	targetBody = Kerbin

//Contract Rewards
  	advanceFunds = 20000
  	rewardFunds = 80000.0
  	rewardReputation = 50.0
 	rewardScience = 150.0

//Contract Penalties
  	failureFunds = 10000.0
 	failureReputation = 5.0


//BEHAVIOURS TO DO WHEN CREATING CONTRACT

	BEHAVIOUR
	{
		name = CopyCraftFile
		type = CopyCraftFile
		
		url = ContractPacks/GAP/Assets/Space Shuttle Intrepid.craft
		craftType = VAB
		onState = CONTRACT_ACCEPTED
		
	}

	
//PARAMETERS FOR CONTRACT COMPLETION

//Craft definition
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = STS-1 Space Shuttle Intrepid must
		
		define = spaceshuttle
		
		dissassociateVesselsOnContractCompletion = true		
		disableOnStateChange = false
		
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			title = have 4 crew members
		
			minCrew = 4
		
			disableOnStateChange = false
			hideChildren = true

		}

		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			title = have wings
			
			category = Aero
			
			disableOnStateChange = false
			hideChildren = true

		}

	}

//Contract Goals
	PARAMETER
	{
		name = PartValidation
		type = PartValidation
		title = detach Solid Rocket Boosters

		FILTER
		{
			partModule = ModuleEngines
		
		}
		
		NONE
		{
			EngineType = SolidBooster
		}

//		hideChildren = true
		
	}

	PARAMETER
	{
		name = Orbit
		type = Orbit
		title = orbit Kerbin above 100km

		targetBody = Kerbin
		situation = ORBITING
		minAltitude = 100000

		completeInSequence = true
		disableOnStateChange = true
		hideChildren = true
		
	}
	
	PARAMETER
	{
		name = PartValidation
		type = PartValidation
		title = and release the satellite into orbit
		
		part = fuelTank3-2
		
		completeInSequence = true
		disableOnStateChange = false
		hideChildren = true		
		
	}

//Recovery Parameter - Landing
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = and then land back at the KSC runway or KSC Island runway
		
		vessel = spaceshuttle
		
		completeInSequence = true
		hideChildren = true
	
	PARAMETER
	{
		name = Any
		type = Any
		
		hideChildren = true
		hidden = true
		
		PARAMETER
			{
				name = ReachState
				type = ReachState
				
				targetBody = Kerbin
				biome = Runway
				situation = LANDED
				maxSpeed = 0.0
				
				completeInSequence = true
				disableOnStateChange = false
				hideChildren = true
				hidden = true

			}
			
			PARAMETER
			{
				name = ReachState
				type = ReachState
				
				targetBody = Kerbin
				biome = IslandAirfield
				situation = LANDED
				maxSpeed = 0.0
				
				completeInSequence = true
				disableOnStateChange = false
				hideChildren = true
				hidden = true

			}
			
		}
	
	}

//Recovery Parameter - Craft & Kerbal Safety Check
	PARAMETER
	{
		name = All
		type = All
		title = safely
		
		completeInSequence = true
		disableOnStateChange = true
		
		PARAMETER
		{
			name = VesselNotDestroyed
			type = VesselNotDestroyed
			title = without destroying your aircraft
			
			vessel = spaceshuttle

		}
		
		PARAMETER
		{
			name = KerbalDeaths
			type = KerbalDeaths
			title = or killing anyone
			
			countMax = 1

		}
		
	}	
	
}
