//SSI-Seaplane - SSI Aerospace: Build and test a submarine!

CONTRACT_TYPE
{


//REQUIREMENTS FOR CONTRACT TO APPEAR

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		
		contractType = SSI-5000m
		minCount = 1
		
	}
	

//DATA NODES TO PROCESS FOR CONTRACT USE

//Contract Specific VesselParameterGroup Definition Key (to prevent conflict with other active contracts)
	DATA
	{
		type = string
		
		craft = GAPcraftSSISubmarine
		
	}


//CONTRACT DESCRIPTION

	name = SSI-Submarine
	title = Build and test a submarine!
	group = SSI Aerospace
	agent = SSI Aerospace

	description = build a sub

	synopsis = Land a seaplane on the surface of the water at the waypoint, and take off again and land back at KSC runway.

	notes = Your craft must be an airplane that can land on water horizontally and take off again.

	completedMessage = Congratulations on another aviation first! You have propelled SSI to one of the most popular organizations on Kerbin. SSI has credited your account with a share of funds from various investors who are excited about SSI's future.

//Contract Limits
   	maxCompletions = 1
   	maxSimultaneous = 1
	weight = 10.0

	autoAccept = false
	declinable = true
	cancellable = true

	minExpiry = 7.0
	maxExpiry = 7.0
	deadline = 0

//Contract Reward Modifiers
	prestige = Trivial
   	targetBody = Kerbin

//Contract Rewards
  	advanceFunds = 5000.0
  	rewardFunds = 20000.0
  	rewardReputation = 5.0
 	rewardScience = 5.0

//Contract Penalties
  	failureFunds = 10000.0
	failureReputation = 5.0

	
//PARAMETERS FOR CONTRACT COMPLETION

//Craft definition
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = Your seaplane must
		
		define = @/craft
		dissassociateVesselsOnContractCompletion = true

		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			title = have a certified pilot
			
			trait = Pilot
			minCrew = 1
		
			disableOnStateChange = false
			hideChildren = true

		}
		
		disableOnStateChange = false

	}
	
//Land on Water
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = land on water
		
		vessel = @/craft
		
		PARAMETER
		{			            
			name = ReachState   
			type = ReachState

			situation = SPLASHED
			
			completeInSequence = true
			disableOnStateChange = true
			hideChildren = true
			
		}
		
		completeInSequence = true
		hideChildren = true
		
	}
	
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = and slow to 3.0 m/s or less
		
		vessel = @/craft
		
		PARAMETER
		{			            
			name = ReachState   
			type = ReachState

			situation = SPLASHED
			maxSpeed = 3.0
			
			completeInSequence = true
			disableOnStateChange = true
			hideChildren = true
			hidden = true
			
		}
		
		completeInSequence = true
		hideChildren = true
		
	}

//Take Off From Water
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = and then go at least 20.0 m/s on water
		
		vessel = @/craft
		
		PARAMETER
		{			            
			name = ReachState   
			type = ReachState

			situation = SPLASHED
			minSpeed = 20.0
			
			completeInSequence = true
			disableOnStateChange = false
			hideChildren = true
			hidden = true
			
		}

		completeInSequence = true
		disableOnStateChange = true
		hideChildren = true
		
	}

	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = and then get airborne
		
		vessel = @/craft
		
		PARAMETER
		{			            
			name = ReachState   
			type = ReachState

			situation = FLYING
			
			completeInSequence = true
			disableOnStateChange = false
			hideChildren = true
			hidden = true
			
		}

		completeInSequence = true
		disableOnStateChange = true
		hideChildren = true
		
	}

//Recovery Parameter - Landing
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = and then land back at the KSC Runway
		
		vessel = @/craft
	
	PARAMETER
		{
			name = ReachState
			type = ReachState
			
			targetBody = Kerbin
			biome = Runway
			situation = LANDED
			maxSpeed = 0.0
			
			completeInSequence = true
			disableOnStateChange = false
			hideChildren = true
			hidden = true

		}

		completeInSequence = true
		hideChildren = true		

	}

//Recovery Parameter - Craft & Kerbal Safety Check
	PARAMETER
	{
		name = All
		type = All
		title = safely
		
		PARAMETER
		{
			name = VesselNotDestroyed
			type = VesselNotDestroyed
			title = without destroying your aircraft
			
			vessel = @/craft

		}
		
		PARAMETER
		{
			name = KerbalDeaths
			type = KerbalDeaths
			title = or killing anyone
			
			countMax = 1

		}

		completeInSequence = true
		disableOnStateChange = true

	}
	
}
