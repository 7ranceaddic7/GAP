CONTRACT_TYPE
{
//REQUIREMENTS FOR CONTRACT TO APPEAR


//DATA NODES TO PROCESS FOR CONTRACT USE
	DATA
	{
		type = List<Kerbal>
		kerbals = [ NewKerbal(), NewKerbal() ]
	}

//CONTRACT DESCRIPTION
	name = BugTest383
	title = BugTest #383

	description = Description of bug.
	synopsis = Test the bug.
	completedMessage = You have tested the bug.
	
	maxSimultaneous = 1


//BEHAVIORS TO DO WHEN CREATING CONTRACT	
	BEHAVIOUR
	{
		name = SpawnPassengers
		type = SpawnPassengers
		
		kerbal = @/kerbals

//When this is set to Crew, HasCrew and HasPassenger fail properly when your pilot goes on EVA. When set to Tourist, they stay passed, even if your pilot goes on EVA.
		kerbalType = Tourist
		
	}

//PARAMETERS FOR CONTRACT COMPLETION

	PARAMETER
	{
		name = HasCrew
		type = HasCrew
		
		kerbal = @/kerbals.ElementAt(0)
		
	}
	
	PARAMETER
	{
		name = HasCrew
		type = HasCrew

		kerbal = @/kerbals.ElementAt(1)
		
	}
	
	PARAMETER
	{
		name = ReachState
		type = ReachState
		title = Get moving
		situation = LANDED
		minSpeed = 5.0
		targetBody = Kerbin
		
	}
	
}
