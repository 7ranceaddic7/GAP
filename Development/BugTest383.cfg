CONTRACT_TYPE
{
//REQUIREMENTS FOR CONTRACT TO APPEAR


//DATA NODES TO PROCESS FOR CONTRACT USE
	DATA
	{
		type = List<Kerbal>
		kerbals = [ NewKerbal(), NewKerbal() ]
	}

//CONTRACT DESCRIPTION
	name = BugTest383
	title = BugTest #383

	description = Crew: At least 0 kerabls  is the line that shows in the Contract Window.
	synopsis = Test the bug.
	completedMessage = You have tested the bug.
	
	maxSimultaneous = 1


//BEHAVIORS TO DO WHEN CREATING CONTRACT	
	BEHAVIOUR
	{
		name = SpawnPassengers
		type = SpawnPassengers
		
		kerbal = @/kerbals

		kerbalType = Tourist
		
	}

//PARAMETERS FOR CONTRACT COMPLETION

	PARAMETER
	{
		name = HasCrew
		type = HasCrew
		
		kerbal = @/kerbals.ElementAt(0)
		
	}
	
	PARAMETER
	{
		name = HasCrew
		type = HasCrew

		kerbal = @/kerbals.ElementAt(1)
		
	}
	
	PARAMETER
	{
		name = ReachState
		type = ReachState
		title = Get moving
		situation = LANDED
		minSpeed = 5.0
		targetBody = Kerbin
		
	}
	
}
