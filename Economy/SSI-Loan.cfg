//SSI-Loan - SSI Aerospace: Venture Capital Funding Loan

CONTRACT_TYPE
{


//REQUIREMENTS FOR CONTRACT TO APPEAR

	REQUIREMENT
	{
		name = Funds
		type = Funds
		
		maxFunds = @/membershipBalance
		
	}


//DATA NODES TO PROCESS FOR CONTRACT USE

	DATA
	{
		name = double
		type = double
		
		membershipBalance = Round(StartingFunds() * 0.10)
		loan = StartingFunds()
		loanPayback = 0 - Round( StartingFunds() + (StartingFunds() * 0.25) )
		interest = Round(StartingFunds() * 0.25)
		
	}

//CONTRACT DESCRIPTION

	name = SSI-Loan
	title = Venture Capital Funding Loan
	group = SSI Aerospace
	agent = SSI Aerospace
	
	description = Here at SSI, we take care of our own. We've noticed that you are running low on funds, and would like to extend to you a loan from our Venture Capital Fund to help get your balance sheet back into the positive.
	
	synopsis = Accept this contract to receive a loan equal to the amount of your starting funds. This loan is interest free for 30 days, after which we will automatically deduct both the loan payment and a 25% interest charge from your account.
	
	notes = If you pay off this loan before 30 days is up, we will only deduct from your account the amount we lended to you. To pay this loan off early, just simply cancel the contract.
	
	completedMessage = Your loan has been paid off, but with a 25% interest charge since you waited 30 days to pay us back. We hope you were able to get your financials back in order in the meantime! We'll be here if you need us again in the future.
	
//Contract Limits
   	maxCompletions = 0
   	maxSimultaneous = 1
	weight = 100.0

	autoAccept = false
	declinable = true
	cancellable = true

	minExpiry = 7.0
	maxExpiry = 7.0
	deadline = 0

//Contract Reward Modifiers
	prestige = Trivial
   	targetBody = Kerbin

//Contract Rewards
  	advanceFunds = @/loan
	rewardFunds = @/loanPayback
	rewardReputation = 0.0
 	rewardScience = 0.0
	
//Contract Penalties
  	failureFunds = @/interest
 	failureReputation = 0.0


//PARAMETERS FOR CONTRACT COMPLETION

	PARAMETER
	{
		name = Duration
		type = Duration
		
		duration = 30d
		preWaitText = Loan duration:
		waitingText =  Your loan is due in:
		completionText = Your loan is due!
		
	}

}