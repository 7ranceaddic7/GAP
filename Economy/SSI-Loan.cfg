//SSI-Loan - SSI Aerospace: Venture Capital Funding Loan

CONTRACT_TYPE
{


//REQUIREMENTS FOR CONTRACT TO APPEAR

	REQUIREMENT
	{
		name = Funds
		type = Funds
		
		maxFunds = @/membershipBalance
		
	}


//DATA NODES TO PROCESS FOR CONTRACT USE

	DATA
	{
		name = double
		type = double
		
		membershipBalance = Round(StartingFunds() * 0.10)
		loan = StartingFunds()
		loanPayback = 0 - Round( StartingFunds() + (StartingFunds() * 0.25) )
		
	}
	

//CONTRACT DESCRIPTION

	name = SSI-Loan
	title = Venture Capital Funding Loan
	group = SSI Aerospace
	agent = SSI Aerospace
	
	description = Here at SSI, we take care of our own. We've noticed that you are running low on funds, and would like to extend a one-time loan from our Venture Capital Fund to help get your balance sheet back into the positive.
	
	synopsis = Accept this contract to receive a one-time loan equal to the amount of your starting funds. Pay it back automatically after 30 days at 25% interest. Cancelling this contract before then will incur no interest charges.
	
	completedMessage = Your loan has been paid off!
	
//Contract Limits
   	maxCompletions = 1
   	maxSimultaneous = 1
	weight = 100.0

	autoAccept = false
	declinable = true
	cancellable = true

	minExpiry = 7.0
	maxExpiry = 7.0
	deadline = 0

//Contract Reward Modifiers
	prestige = Trivial
   	targetBody = Kerbin

//Contract Rewards
  	advanceFunds = @/loan
	rewardFunds = @/loanPayback
	rewardReputation = 0.0
 	rewardScience = 0.0
	
//Contract Penalties
  	failureFunds = @/loan
 	failureReputation = 0.0


//PARAMETERS FOR CONTRACT COMPLETION

	PARAMETER
	{
		name = Timer
		type = Timer
		
		duration = 30s
		
		timerType = CONTRACT_ACCEPTANCE	
		
		failContract = false
	
	}
	
}