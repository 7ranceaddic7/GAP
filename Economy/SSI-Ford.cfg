//SSI-Ford - SSI Aerospace: Purchase wheel and chassis tech.

CONTRACT_TYPE
{


//REQUIREMENTS FOR CONTRACT TO APPEAR

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		
		contractType = SSI-Start
		minCount = 1
		
	}

	REQUIREMENT
	{
		name = Funds
		type = Funds
		
		minFunds = @/membershipBalance
		
	}
	
	REQUIREMENT
	{
		name = PartUnlocked
		type = PartUnlocked
		
		part = roverWheel2
		part = strutCube
		part = structuralIBeam3
		
		invertRequirement = true

	}


//DATA NODES TO PROCESS FOR CONTRACT USE

	DATA
	{
		name = double
		type = double
		
		membershipBalance = Round(StartingFunds() * 0.25)
		productionCost = 0 - @membershipBalance
		
	}

//CONTRACT DESCRIPTION

	name = SSI-Ford
	title = Purchase wheel and chassis tech.
	group = SSI Aerospace-Economy
	agent = SSI Aerospace
	
	description = Hello, my name is Henry Kerman with the Ford Carraige Company. Welcome to SSI! In association with Tesla Electrics, my company has developed electric-powered vehicle wheels. We have also developed chassis parts that are strong enough to hold passengers for ground vehicles!\n\nAs a member of SSI, you may purchase the following production-ready prototypes that will allow you to start making ground vehicles:\n\n- RoveMax Model S2\n- Cubic Octagonal Strut\n- M-Beam 200 I-Beam Pocket Edition
	
	synopsis = Ground vehicle technology is at your fingertips! Simply cover the cost of our initial production run, and these prototypes will be yours! 
	
	notes = These parts will be available immediately to your organiation upon contract acceptance. Please note that you will need an electrical power source to power the wheels.
	
	completedMessage = Part transfer complete.\n\nYour oragnization now has access to the following:\n\n- RoveMax Model S2\n- Cubic Octagonal Strut\n- M-Beam 200 I-Beam Pocket Edition\n\nEnjoy the new parts!
	
//Contract Limits
   	maxCompletions = 1
   	maxSimultaneous = 1
	weight = 50.0

	autoAccept = false
	declinable = true
	cancellable = true

	minExpiry = 7.0
	maxExpiry = 7.0
	deadline = 0

//Contract Reward Modifiers
	prestige = Trivial
   	targetBody = Kerbin

//Contract Rewards
  	advanceFunds = 0.0
	rewardFunds = @/productionCost
	rewardReputation = 0.0
 	rewardScience = 0.0
	
//Contract Penalties
  	failureFunds = 0.0
 	failureReputation = 0.0


//BEHAVIOURS TO DO WHEN CREATING CONTRACT

	BEHAVIOUR
	{
		name = ExperimentalPart
		type = ExperimentalPart
		
		part = roverWheel2
		part = strutCube
		part = structuralIBeam3
		
		unlockCriteria = CONTRACT_ACCEPTANCE
		lockCriteria = DO_NOT_LOCK

	}
	

//PARAMETERS FOR CONTRACT COMPLETION

	PARAMETER
	{
		name = Timer
		type = Timer
		
		duration = 1s
		
		timerType = CONTRACT_ACCEPTANCE	
		
		failContract = false
	
	}
	
}