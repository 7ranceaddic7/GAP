//SSI-Tesla - SSI Aerospace: Purchase eletrical tech.

CONTRACT_TYPE
{


//REQUIREMENTS FOR CONTRACT TO APPEAR

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		
		contractType = SSI-Start
		minCount = 1
		
	}

	REQUIREMENT
	{
		name = Funds
		type = Funds
		
		minFunds = @/membershipBalance
		
	}
	
	REQUIREMENT
	{
		name = PartUnlocked
		type = PartUnlocked
		
		part = batteryPack
		
		invertRequirement = true

	}


//DATA NODES TO PROCESS FOR CONTRACT USE

	DATA
	{
		name = double
		type = double
		
		membershipBalance = Round(StartingFunds() * 0.20)
		productionCost = 0 - @membershipBalance
		
	}

//CONTRACT DESCRIPTION

	name = SSI-Tesla
	title = Purchase eletrical tech.
	group = SSI Aerospace-Economy
	agent = SSI Aerospace
	
	description = Hello, my name is Nikola Kerman, and I am the owner of Tesla Electrics. We invented a rechargeable battery large enough for use in an eletric vehicle.\n\nAs a member of SSI, you may purchase a production-ready prototype that will allow you to start making electric-powered vehicles:\n\n- Z-100 Rechargeable Battery Pack
	
	synopsis = Rechargeable battery technology is at your fingertips! Simply cover the cost of our initial production run, and this prototype will be yours!
	
	notes = This part will be available immediately to your organiation upon contract acceptance.
	
	completedMessage = Part transfer complete.\n\nYour oragnization now has access to the following:\n\n- Z-100 Rechargeable Battery Pack\n\nEnjoy the new parts!
	
//Contract Limits
   	maxCompletions = 1
   	maxSimultaneous = 1
	weight = 50.0

	autoAccept = false
	declinable = true
	cancellable = true

	minExpiry = 7.0
	maxExpiry = 7.0
	deadline = 0

//Contract Reward Modifiers
	prestige = Trivial
   	targetBody = Kerbin

//Contract Rewards
  	advanceFunds = 0.0
	rewardFunds = @/productionCost
	rewardReputation = 0.0
 	rewardScience = 0.0
	
//Contract Penalties
  	failureFunds = 0.0
 	failureReputation = 0.0


//BEHAVIOURS TO DO WHEN CREATING CONTRACT

	BEHAVIOUR
	{
		name = ExperimentalPart
		type = ExperimentalPart
		
		part = batteryPack
		
		unlockCriteria = CONTRACT_ACCEPTANCE
		lockCriteria = DO_NOT_LOCK

	}
	

//PARAMETERS FOR CONTRACT COMPLETION

	PARAMETER
	{
		name = Timer
		type = Timer
		
		duration = 1s
		
		timerType = CONTRACT_ACCEPTANCE	
		
		failContract = false
	
	}
	
}