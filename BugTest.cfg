//Air Shuttle Contract to KSC Island

CONTRACT_TYPE
{
	name = BugTest
    title = Bug Test
    group = AirShuttle
	agent = KSC Air Shuttle
   
    description = Bug Test.
	
	synopsis = Bug Test.
	completedMessage = Bug Tested!

    minExpiry = 7.0
    maxExpiry = 7.0
	deadline = 0
	cancellable = true
	declinable = false
    autoAccept = false
	
	prestige = Trivial

   	targetBody = Kerbin

   	maxCompletions = 0
   	maxSimultaneous = 1

 	rewardScience = 5.0
  	rewardReputation = 5.0
  	rewardFunds = 10000.0
 	failureReputation = 20.0
  	failureFunds = 20000.0
  	advanceFunds = 5000.0
	weight = 1.0

//To prevent contract completion during runway test of HasPassengers parameter	
	PARAMETER
	{
		name = ReachState
		type = ReachState
		situation = FLYING
		minSpeed = 100
		disableOnStateChange = false
	}

//Not HasPassengers Check	
	PARAMETER
	{
		name = Not
		type = Not
		completeInSequence = true
		disableOnStateChange = false
		
		PARAMETER
		{
			name = HasPassengers
			type = HasPassengers
			completeInSequence = true
			disableOnStateChange = false
		}
	}

//Normal HasPassegers check
	PARAMETER
	{
		name = HasPassengers
		type = HasPassengers
		completeInSequence = true
		disableOnStateChange = false
	}
	
	BEHAVIOUR
	{
		name = SpawnPassengers
		type = SpawnPassengers
		count = 1
		passengerName = Bug Kerman
		kerbalType = Unowned
	}	
}